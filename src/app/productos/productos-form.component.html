<div class="card bg-dark text-white">
    <div class="card-header">Registrar Producto</div>
    <div class="card-body">

        <form #productoForm="ngForm">
            <div class="form-group row py-2">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required minlength="4" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            Nombre debe tener mas de 3 caracter
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row py-2">
                    <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion" #descripcion="ngModel">

                    </div>
            </div>

            <div class="form-group row py-2">
                <label for="precio" class="col-form-label col-sm-2">Precio:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" #precio="ngModel">
                </div>
            </div>

            <div class="form-group row py-2">
                <label for="stock" class="col-form-label col-sm-2">Stock:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="producto.stock" name="stock" #stock="ngModel">

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!producto.id else elseBlock" [disabled]="!productoForm.form.valid">Registrar</button>
                 <!--   <button class="btn btn-primary" role="button" (click)='create()' >Registrar</button> -->
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!productoForm.form.valid">Editar</button>
                    </ng-template>

                </div>
            </div>

        </form>

    </div>
</div>
