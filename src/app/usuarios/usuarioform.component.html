<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <form #usuarioForm="ngForm">
            <div class="form-group row py-2">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required minlength="4" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            Nombre debe tener mas de 3 caracter
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row py-2">
                    <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos" #apellidos="ngModel">

                    </div>
            </div>

            <div class="form-group row py-2">
                <label for="password" class="col-form-label col-sm-2">Contrase√±a:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password" #password="ngModel">

                </div>
        </div>

            <div class="form-group row py-2">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" #email="ngModel">

                </div>
        </div>

            <div class="form-group row py-2">
                <label for="role" class="col-form-label col-sm-2">Role:</label>
                <div class="col-sm-6">
                   <select [compareWith]="compararRole" class="form-control" [(ngModel)]="usuario.tipo" name="role" style="width: 300px;">
                    <option [ngValue]="undefined">--- Seleccionar un role ---</option>
                    <option [ngValue]="USER">ROLE_USER</option>
                    <option [ngValue]="ADMIN">ROLE_ADMIN</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                 <!--   <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!usuario.id else elseBlock" [disabled]="!usuarioForm.form.valid">Registrar</button>-->
                    <button class="btn btn-primary" role="button" (click)='create()' >Registrar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!usuarioForm.form.valid">Editar</button>
                    </ng-template>

                </div>
            </div>

        </form>

    </div>
</div>
